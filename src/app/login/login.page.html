<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label fixed>Username:</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password: </ion-label>
        <ion-input type="password" [(ngModel)]="pass"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>User: </ion-label>
        <ion-select [(ngModel)]="slctCate">
          <ion-select-option value="admin">Admin</ion-select-option>
          <ion-select-option value="teacher">Teacher</ion-select-option>
          <ion-select-option value="parent">Parent</ion-select-option>
          <ion-select-option value="canteen">Canteen</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="login()">Login</ion-button>
  </ion-card>
</ion-content>
